<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Predictor</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .sub-text {
            color: #555;
            font-size: 18px;
            max-width: 700px;
            margin: 20px auto 40px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Disease Predictor</h1>
        </div>
    </header>

    <!-- Hero Content Section -->
    <div class="hero-container">
        <img src="{{ url_for('static', filename='images/doctor-banner.png') }}" alt="Doctor illustration" class="hero-image">
        <h2>Welcome to Human Disease Prediction</h2>
        <p class="sub-text">Get instant predictions based on your symptoms with the help of AI-powered models. Start your health check now!</p>
        <a href="{{ url_for('login') }}" class="button">Proceed to Login</a>
    </div>

    <!-- Footer -->
</body>
</html>
